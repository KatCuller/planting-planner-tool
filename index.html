<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planting Planner Tool</title>
    <style>
        /* Add your styles here (e.g., centering, colors, etc.) */
    </style>
</head>
<body>

    <h1>Planting Planner Tool</h1>

    <!-- Image of planting zones -->
    <img src="path/to/your/zone-image.jpg" alt="Planting Zones Map">

    <div>
        <label for="zone">Select Your Planting Zone:</label>
        <select id="zone">
            <option value="">Select a Zone</option>
            <option value="1">Zone 1</option>
            <option value="2">Zone 2</option>
            <option value="3">Zone 3</option>
            <option value="4">Zone 4</option>
            <option value="5">Zone 5</option>
            <option value="6">Zone 6</option>
            <option value="7">Zone 7</option>
            <option value="8">Zone 8</option>
            <option value="9">Zone 9</option>
            <option value="10">Zone 10</option>
            <option value="11">Zone 11</option>
            <option value="12">Zone 12</option>
            <option value="13">Zone 13</option>
        </select>
    </div>

    <div>
        <label for="vegetable">Select Vegetable:</label>
        <select id="vegetable">
            <option value="">Select a Vegetable</option>
            <!-- Vegetables will be populated here -->
        </select>
    </div>

    <div>
        <label for="flower">Select Flower:</label>
        <select id="flower">
            <option value="">Select a Flower</option>
            <!-- Flowers will be populated here -->
        </select>
    </div>

    <div>
        <h2>Planting Time:</h2>
        <p id="planting-time" style="font-size: 2em; font-weight: bold; color: green;">Please select a zone and a plant.</p>
    </div>

    <script src="script.js"></script>  <!-- Link to JavaScript file -->

</body>
</html>
